spring:
  application:
    name: bcy-cloud-gateway
  #redis
  redis:
    host: 47.115.128.193
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cloud:
    gateway:
      routes:
          #路由ID，唯一
        - id: userpart_routh
          #匹配后提供服务的路由地址
          uri: http://47.115.128.193:8004
          predicates:
            #userpart发给consumer
            - Path=/user/**
        - id: community_routh
          uri: http://47.115.128.193:8004
          predicates:
            - Path=/community/**
        - id: acgpart_routh
          uri: http://47.115.128.193:8004
          predicates:
            - Path=/acg/**
        - id: oauth_routh
          uri: http://47.107.108.55:8006
          predicates:
            - Path=/oauth/**
        - id: websocket_routh
          uri: ws://1.117.75.49:8007
          predicates:
            - Path=/websocket/**
      globalcors:
        cors‐configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PATCH
              - DELETE
              - PUT


eureka:
  instance:
    #服务网关注册名
    hostname: bcy-cloud-gateway-service
  client:
    service-url:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://47.115.128.193:8000/eureka