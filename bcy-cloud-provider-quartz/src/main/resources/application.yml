server:
  port: 8010

spring:
  datasource:
    username: mycat
    password: 123456
    url: jdbc:mysql://47.115.128.193:8066/mycatdb?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  application:
    name: bcy-cloud-provider-quartz
    #redis
  redis:
    host: 47.115.128.193
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  #rabbitmq
  rabbitmq:
    host: 47.115.128.193
    port: 5672
    username: ck
    password: 123456
    virtual-host: /
    #开启发送失败回退
    publisher-returns: true
    #默认开启发送确认
    listener:
      direct:
        acknowledge-mode: manual
      simple:
        acknowledge-mode: manual
        retry:
          #支持重试
          enabled: true
    publisher-confirm-type: correlated

eureka:
  client:
    #不是注册中心都是true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://47.115.128.193:8000/eureka


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0